<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>contact page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="cf" method="post" action="" >
    <h1>Contact Us</h1>
    <fieldset>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="stored" />
      
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="stored" />
      
      <label for="message">Message</label>
      <textarea name="message" id="message" class="stored"></textarea>
    </fieldset>
    <button type="submit">Send</button>
    <input type="reset" id="clear" />
  </form>
  <script src="main.js"></script>
</body>
</html>
